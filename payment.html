<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Yowrmekap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Proses Pembayaran</h2>

        <form id="paymentForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" name="namaLengkap" required>
                <div class="invalid-feedback">
                    Harap isi nama lengkap.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Harap isi email yang valid.
                </div>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
                <div class="invalid-feedback">
                    Harap isi alamat pengiriman.
                </div>
            </div>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" name="metodePembayaran" required>
                    <option value="" disabled selected>Pilih metode pembayaran</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="kartuKredit">Kartu Kredit</option>
                    <option value="eWallet">e-Wallet</option>
                </select>
                <div class="invalid-feedback">
                    Harap pilih metode pembayaran.
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary mt-3" onclick="submitForm()">Beli Sekarang</button>
        </form>
    </div>

    <footer class="text-center py-3 mt-5" style="background-color: #ff97de; color: white;">
        <p>&copy; 2024 Yowrmekap. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function submitForm() {
            const form = document.getElementById('paymentForm');
            const namaLengkap = document.getElementById('namaLengkap').value;
            const email = document.getElementById('email').value;
            const alamat = document.getElementById('alamat').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;

            if (form.checkValidity()) {
                const url = `infopayment.html?namaLengkap=${encodeURIComponent(namaLengkap)}&email=${encodeURIComponent(email)}&alamat=${encodeURIComponent(alamat)}&metodePembayaran=${encodeURIComponent(metodePembayaran)}`;
                window.location.href = url;
            } else {
                form.classList.add('was-validated');
            }
        }
    </script>
</body>
</html>
